// Радиус в котором считать ближайших игроков
// The radius in which to count the nearest players
// Default: "250.0"
// Minimum: "1.0"
rt_sound_radius "250.0"

// Воспроизведение звука окончания воскрешения/минирования для ближайших игроков
// Playback of the resurrection/planting end sound for nearby players
// Default: "1"
// Minimum: "0"
// Maximum: "1"
rt_nearby_players "1"